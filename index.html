<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <title>Karelia Course Graph</title>
      <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
      <script src="curriculum.js"></script>
      <script src="graph.js"></script>
      <script src="config.js"></script>
      <script src="storage.js"></script>
      <script src="admin.js"></script>
      <script src="visualization.js"></script>
      <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
      <div id="controls">
         <div class="top-bar">
            <button id="adminToggle" class="btn btn-primary">Enter Admin Mode</button>
            <input type="text" id="search" placeholder="Search for a course..." class="search-input" />
            
            <div id="selectedCourse" class="selection-box">
               <strong>Selected:</strong> <span id="selectedCourseText"></span>
               <button id="copyPrereqBtn" class="btn btn-copy" title="Copy prerequisites to clipboard">Copy Prerequisites</button>
            </div>
         </div>

         <div id="adminPanel" class="admin-panel">
            <div id="adminPlaceholder" class="admin-placeholder">
               <em>Please select a course from the graph or search above to edit its prerequisites.</em>
            </div>

            <div id="adminContent" class="hidden">
               <h3 id="adminPanelTitle">Add prerequisite</h3>
               
               <div class="admin-section">
                  <input type="text" id="addPrereqSearch" placeholder="Type a course to add as a prerequisite..." class="admin-input" />
                  <div id="addPrereqResults" class="search-results-dropdown"></div>
               </div>

               <div id="prereqList" class="prereq-list-container"></div>
            </div>
         </div>

         <div id="legend"></div>
      </div>
      <div id="graph"></div>

      <script src="app.js"></script>
   </body>
</html>
